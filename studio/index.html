<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiric Studio</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
</head>
<body>
    
    <div class="app-container">
        <!-- SOL PANEL: AYARLAR -->
        <div class="panel side-panel" id="leftPanel" style="display: none;">
            <div class="panel-header">
                <span><i class="fas fa-sliders-h"></i> Ayarlar</span>
                <button class="icon-btn" onclick="togglePanel('leftPanel')"><i class="fas fa-times"></i></button>
            </div>
            
            <div class="panel-content">
                <div class="setting-group">
                    <label>System Prompt</label>
                    <textarea id="systemPrompt" class="input-area" rows="6">Sen yardımsever ve profesyonel bir yapay zeka asistanısın.</textarea>
                </div>

                <div class="setting-group">
                    <label>Sıcaklık: <span id="tempVal" class="val-badge">0.7</span></label>
                    <input type="range" id="tempInput" min="0" max="1.5" step="0.1" value="0.7" style="width:100%">
                </div>

                <div class="setting-group">
                    <label>Max Tokens</label>
                    <input type="number" id="maxTokensInput" value="2048" class="input-line">
                </div>
                
                <div class="setting-group">
                    <div class="connection-status" id="connStatus">
                        <div class="status-dot"></div>
                        <span id="statusText">Bağlantı Bekleniyor...</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- MERKEZ PANEL: CHAT -->
        <div class="panel chat-panel">
            <div class="panel-header chat-header">
                <div style="display:flex; gap:10px; align-items:center;">
                    <button class="icon-btn" onclick="togglePanel('leftPanel')"><i class="fas fa-cog"></i></button>
                    <div class="brand-logo"><i class="fas fa-cube"></i> Sentiric</div>
                </div>
                
                <div style="display:flex; gap:10px; align-items:center;">
                     <button class="icon-btn" onclick="togglePanel('rightPanel')"><i class="fas fa-book"></i></button>
                </div>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <div class="welcome-screen">
                    <div class="welcome-icon"><i class="fas fa-magic"></i></div>
                    <h2>Sentiric Studio'ya Hoş Geldiniz</h2>
                    <p>Modeli test etmek için aşağıya bir mesaj yazın veya sol menüden ayarları değiştirin.</p>
                </div>
            </div>

            <!-- FLOATING INPUT BAR -->
            <div class="input-wrapper">
                <div class="command-bar">
                    <button class="stop-btn hidden" id="stopBtn"><i class="fas fa-stop"></i> Durdur</button>
                    
                    <textarea id="userInput" class="command-input" placeholder="Bir şeyler yazın... (Ctrl+Enter)" rows="1"></textarea>
                    
                    <div style="display:flex; gap:5px;">
                        <button class="command-btn" id="micBtn"><i class="fas fa-microphone"></i></button>
                        <button class="command-btn send-btn" id="sendBtn"><i class="fas fa-paper-plane"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <!-- SAĞ PANEL: RAG -->
        <div class="panel side-panel" id="rightPanel" style="display: none;">
            <div class="panel-header">
                <span><i class="fas fa-database"></i> Bağlam</span>
                <button class="icon-btn" onclick="togglePanel('rightPanel')"><i class="fas fa-times"></i></button>
            </div>
            
            <div class="context-tabs">
                <button class="context-tab active" onclick="switchTab('rag')">Metin (RAG)</button>
                <button class="context-tab" onclick="switchTab('metrics')">Metrikler</button>
            </div>
            
            <div class="panel-content">
                <div id="ragTab" class="tab-content active">
                    <textarea id="ragInput" class="input-area full-height" placeholder="Doküman içeriğini buraya yapıştırın..."></textarea>
                </div>
                
                <div id="metricsTab" class="tab-content" style="display: none;">
                    <div class="metric-card">
                        <div class="metric-label">Hız (TPS)</div>
                        <div class="metric-value" id="tpsMetric">--</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-label">Gecikme</div>
                        <div class="metric-value" id="latencyMetric">-- ms</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-label">Token</div>
                        <div class="metric-value" id="tokenMetric">0</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="view-presets">
        <button class="view-btn" onclick="setView('workbench')" title="Panelleri Aç"><i class="fas fa-columns"></i></button>
        <button class="view-btn active" onclick="setView('focus')" title="Odak Modu"><i class="fas fa-compress"></i></button>
        <button class="view-btn" onclick="switchTheme()" title="Tema"><i class="fas fa-adjust"></i></button>
    </div>

    <script src="app.js"></script>
</body>
</html>
