<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sentiric Omni-Studio</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’ </text></svg>">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.8/purify.min.js"></script>
</head>
<body data-theme="light">

<div class="layout">
    <!-- SOL PANEL -->
    <aside class="sidebar left" id="leftPanel">
        <div class="header">
            <div class="brand"><i class="fas fa-cube"></i> Sentiric Studio</div>
            <button class="close-btn mobile-only" onclick="togglePanel('leftPanel')"><i class="fas fa-times"></i></button>
        </div>
        
        <div class="scroll-content">
            <div class="section">
                <div class="section-title">Persona & Sistem</div>
                <textarea id="systemPrompt" class="input-area code-font" rows="6"
                    placeholder="AsistanÄ±n nasÄ±l davranacaÄŸÄ±nÄ± belirleyen sistem mesajÄ±nÄ± buraya yazÄ±n."></textarea>
            </div>

            <div class="section">

                <div class="control">
                    <div class="label-row"><label>YaratÄ±cÄ±lÄ±k (Temp)</label><span id="tempVal" class="badge">0.8</span></div>
                    <input type="range" id="tempInput" min="0" max="1.5" step="0.1" value="0.8">
                </div>
                <div class="control">
                    <div class="label-row"><label>HafÄ±za (Son Mesaj)</label><span id="historyVal" class="badge">10</span></div>
                    <input type="range" id="historyLimit" min="0" max="30" step="1" value="10">
                </div>                
                <div class="control">
                    <div class="label-row"><label>Maks. Token</label><span id="tokenLimitVal" class="badge">1024</span></div>
                    <input type="range" id="tokenLimit" min="64" max="4096" step="64" value="1024">
                </div>
            </div>

            <div class="section">
                <div class="section-title">Ses AyarlarÄ±</div>
                <div class="control" style="display: flex; align-items: center; justify-content: space-between;">
                    <label>AI Sesli Okusun (TTS)</label>
                    <label class="switch">
                        <input type="checkbox" id="ttsToggle">
                        <span class="slider round"></span>
                    </label>
                </div>
                <select id="langSelect" class="dropdown">
                    <option value="tr-TR">ðŸ‡¹ðŸ‡· TÃ¼rkÃ§e</option>
                    <option value="en-US">ðŸ‡ºðŸ‡¸ English</option>
                </select>
            </div>

            <button class="theme-switch" onclick="toggleTheme()"><i class="fas fa-moon"></i></button>
        </div>
        <div class="footer">
            <div class="status-pill" id="connStatus"><span class="dot"></span> <span id="statusText">BaÄŸlanÄ±yor...</span></div>
        </div>
    </aside>

    <!-- ORTA PANEL -->
    <main class="main-stage">
        <header class="top-bar">
            <button class="toggle-btn" onclick="togglePanel('leftPanel')"><i class="fas fa-sliders-h"></i></button>
            
            <!-- MODEL SEÃ‡Ä°CÄ° (YENÄ°) -->
            <div class="model-selector-container">
                <select id="modelSelector" class="model-dropdown">
                    <option value="" disabled selected>Model YÃ¼kleniyor...</option>
                </select>
                <span class="model-tag" id="activeModelTag">GPU</span>
            </div>

            <div class="actions">
                <button class="action-icon" onclick="downloadHistory()" title="GeÃ§miÅŸi Ä°ndir"><i class="fas fa-download"></i></button>
                <button class="action-icon" onclick="clearChat()" title="Temizle"><i class="fas fa-trash-alt"></i></button>
                <button class="toggle-btn" onclick="togglePanel('rightPanel')"><i class="fas fa-database"></i></button>
            </div>
        </header>

        <div id="chatContainer" class="chat-view">
            <div class="empty-state" id="emptyState">
                <div class="logo-shine"><i class="fas fa-layer-group"></i></div>
                <h2>Sentiric Engine HazÄ±r</h2>
                <p>Profil seÃ§in, mikrofonu aÃ§Ä±n veya yazmaya baÅŸlayÄ±n.</p>
            </div>
        </div>

        <div class="composer-area">
            <button class="scroll-bottom-btn hidden" id="scrollBtn" onclick="scrollToBottom()"><i class="fas fa-arrow-down"></i></button>
            
            <div class="telemetry-bar">
                <span id="voiceStatus" class="hidden">ðŸ”´ Dinleniyor...</span>
            </div>
            
            <div class="input-capsule">
                <canvas id="audioVisualizer" width="100" height="40" class="audio-canvas hidden"></canvas>

                <button class="tool-btn" onclick="$('fileInput').click()" title="RAG"><i class="fas fa-paperclip"></i></button>
                <input type="file" id="fileInput" hidden>
                
                <div class="textarea-wrapper" style="flex:1; position:relative;">
                    <textarea id="userInput" placeholder="" rows="1"></textarea>
                    <div id="ghostText" class="ghost-overlay"></div>

                <button class="tool-btn" id="micBtn" title="Dikte"><i class="fas fa-microphone"></i></button>
                <button class="tool-btn" id="liveBtn" title="Hands-Free"><i class="fas fa-headset"></i></button>

                <div class="right-tools">
                    <button class="send-btn" id="sendBtn"><i class="fas fa-paper-plane"></i></button>
                    <button class="stop-btn hidden" id="stopBtn"><i class="fas fa-square"></i></button>
                </div>
            </div>
        </div>
    </main>

    <!-- SAÄž PANEL -->
    <aside class="sidebar right" id="rightPanel">
        <div class="header">
            <div class="tab-group">
                <button class="tab active" onclick="switchTab('rag')">RAG / Veri</button>
                <button class="tab" onclick="switchTab('logs')">Debug</button>
            </div>
            <button class="close-btn mobile-only" onclick="togglePanel('rightPanel')"><i class="fas fa-times"></i></button>
        </div>

        <div class="scroll-content">
            <div id="ragTab" class="tab-content active">

                <div class="dashboard-grid">
                    <div class="dash-card"><label>TPS</label><div class="value" id="tpsVal">--</div></div>
                    <div class="dash-card"><label>Gecikme</label><div class="value" id="latencyVal">--</div></div>
                    <div class="dash-card full"><label>Oturum Token</label><div class="value" id="sessionTotalTokenVal">0</div></div>
                </div>
                <div class="console-title">Son Ä°stek Payloadi (JSON)</div>
                <pre class="console-output" id="payloadLog" style="font-size: 0.7rem; white-space: pre-wrap;">Waiting for request...</pre>
            </div>
        </div>
    </aside>

    <div class="overlay" id="overlay" onclick="closeAllPanels()"></div>
</div>

<script src="app.js"></script>

</html>
