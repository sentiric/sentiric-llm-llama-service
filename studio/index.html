    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/tokyo-night-dark.min.css">

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body data-theme="nebula">

<div id="systemOverlay" class="overlay hidden">
    <div class="glass-modal">
        <div class="neural-loader"></div>

<div class="os-layout">

        </div>
    </header>

    <!-- MAIN STAGE -->
    <main class="stage">
        <div id="streamContainer" class="stream-flow">

        <!-- OMNI BAR (Input Area) -->
        <div class="omni-wrapper">
            <div class="omni-bar">
                <button class="tool-btn" onclick="$('fileInput').click()"><i class="fas fa-paperclip"></i></button>
                <input type="file" id="fileInput" hidden>
                
                <textarea id="omniInput" placeholder="Yapay zekaya bir gÃ¶rev verin..." rows="1"></textarea>
                
                <div class="omni-actions">
                    <button class="action-btn" id="sendBtn"><i class="fas fa-arrow-up"></i></button>
                    <button class="stop-btn hidden" id="stopBtn"><i class="fas fa-square"></i></button>
                </div>
            </div>
            <div class="omni-status">

    </main>

    <!-- SETTINGS PANEL (Right) -->
    <aside class="slide-panel" id="settingsPanel">
        <div class="panel-header">
            <h3>Ayarlar</h3>
            <button class="close-btn" onclick="togglePanel('settingsPanel')"><i class="fas fa-times"></i></button>
        </div>
        <div class="panel-content">
            <div class="setting-group">
                <label>PERSONA</label>
                <div class="chip-grid">

                </div>
            </div>
            
            <div class="setting-group">
                <label>SÄ°STEM TALÄ°MATI</label>
                <textarea id="systemPrompt" class="code-area" rows="5"></textarea>
            </div>

            <div class="setting-group">
                <label>PARAMETRELER</label>
                <div class="range-wrap">
                    <div class="range-head"><span>Temp</span><span id="tempVal">0.7</span></div>
                    <input type="range" id="tempInput" min="0" max="1.5" step="0.1" value="0.7">
                </div>
                <div class="range-wrap">
                    <div class="range-head"><span>Token</span><span id="tokenVal">1024</span></div>
                    <input type="range" id="tokenLimit" min="64" max="8192" step="64" value="1024">
                </div>
            </div>
        </div>
    </aside>

    <!-- STATS PANEL (Right) -->
    <aside class="slide-panel" id="statsPanel">
        <div class="panel-header">
            <h3>Telemetri</h3>
            <button class="close-btn" onclick="togglePanel('statsPanel')"><i class="fas fa-times"></i></button>
        </div>
        <div class="panel-content">
            <div class="metric-card">
