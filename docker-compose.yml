services:
  llm-llama-service:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: llm-llama-service
    ports:
      # Ortam değişkenlerinden gelen değerlere göre portları yönlendir.
      # Sadece localhost (127.0.0.1) üzerinden erişim sağlanır.
      - "127.0.0.1:${LLM_LLAMA_SERVICE_HTTP_PORT:-16070}:${LLM_LLAMA_SERVICE_HTTP_PORT:-16070}"
      - "127.0.0.1:${LLM_LLAMA_SERVICE_GRPC_PORT:-16071}:${LLM_LLAMA_SERVICE_GRPC_PORT:-16071}"
    volumes:
      - ./models:/models
    environment:
      # Yeni standartlaştırılmış ortam değişkenleri
      - LLM_LLAMA_SERVICE_IPV4_ADDRESS=0.0.0.0 # Konteyner içinde tüm arayüzleri dinle
      - LLM_LLAMA_SERVICE_HTTP_PORT=${LLM_LLAMA_SERVICE_HTTP_PORT:-16070}
      - LLM_LLAMA_SERVICE_GRPC_PORT=${LLM_LLAMA_SERVICE_GRPC_PORT:-16071}
      
      # Diğer ayarlar
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LLM_THREADS=${LLM_THREADS:-4} # CPU çekirdek sayısına göre ayarlanmalı
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${LLM_LLAMA_SERVICE_HTTP_PORT:-16070}/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 5m