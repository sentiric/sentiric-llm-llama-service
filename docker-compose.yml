services:
  llm-llama-service:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: llm-llama-service
    ports:
      - "127.0.0.1:16060:16060" # HTTP Health - Sadece localhost'a açık
      - "127.0.0.1:16061:16061" # gRPC - Sadece localhost'a açık
    volumes:
      - ./models:/models
    environment:
      - LOG_LEVEL=info
      - LLM_THREADS=4 # CPU çekirdek sayısına göre ayarlanmalı
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:16060/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 5m