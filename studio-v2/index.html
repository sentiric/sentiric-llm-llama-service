<head>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

<body data-theme="nebula">

<div id="systemOverlay" class="overlay hidden">
    <div class="glass-modal">

<div class="os-layout">
    
    <header class="os-header">
        <div class="brand-capsule">
            <i class="fas fa-cube"></i>
            <span>SENTIRIC OS</span>
        </div>

        <div class="model-selector-wrapper">
            <div id="modelStatusIndicator" class="status-dot"></div>
            <select id="modelSelector" class="model-select"></select>
        </div>

        <div class="header-actions">
            <button class="icon-btn" id="toggle-stats-panel"><i class="fas fa-chart-line"></i></button>
            <button class="icon-btn" id="toggle-settings-panel"><i class="fas fa-cog"></i></button>
        </div>
    </header>

    <main class="stage">
        <div id="streamContainer" class="stream-flow">
            <div class="empty-void">
                <div class="void-icon"><i class="fas fa-bolt"></i></div>
                <h1>Agent Ready</h1>
                <p>Bir gÃ¶rev verin veya dosya yÃ¼kleyin.</p>
            </div>
        </div>

        <div class="omni-wrapper">
            <div class="omni-bar">
                <button class="tool-btn" id="file-upload-btn"><i class="fas fa-paperclip"></i></button>
                <input type="file" id="fileInput" hidden>
                
                <textarea id="omniInput" placeholder="Yapay zekaya bir gÃ¶rev verin..." rows="1"></textarea>
                
                <div class="omni-actions">
                    <button class="action-btn" id="sendBtn"><i class="fas fa-arrow-up"></i></button>
                    <button class="stop-btn hidden" id="stopBtn"><i class="fas fa-square"></i></button>
                </div>
            </div>
            <div class="omni-status">
                <span id="statusText">Sistem HazÄ±r</span> â€¢ <span id="latencyStat">0ms</span>

    <aside class="slide-panel" id="settingsPanel">

            <h3>Ayarlar</h3>
            <button class="close-btn" id="close-settings-panel"><i class="fas fa-times"></i></button>
        </div>
        <div class="panel-content" id="dynamic-controls"></div>
    </aside>

    <aside class="slide-panel" id="statsPanel">
        <div class="panel-header">
            <h3>Telemetri</h3>
            <button class="close-btn" id="close-stats-panel"><i class="fas fa-times"></i></button>
        </div>
        <div class="panel-content">
            <div class="metric-card">
                <div class="metric-label">HIZ (TPS)</div>
                <div class="metric-val" id="tpsBig">0.0</div>
                <div class="chart-container">
                    <canvas id="tpsChart"></canvas>
                </div>
            </div>
            <div id="dynamic-telemetry-controls"></div>
            <div class="setting-group mt-4">
                <label>DEBUG</label>
                <pre id="debugLog" class="log-box">Ready</pre>
            </div>
        </div>
    </aside>

</div>
